name: Cleanup Old Branches

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
      - name: Delete merged branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          
          # Nur translation-sync Branches löschen
          if [[ $BRANCH_NAME == translation-sync-* ]]; then
            echo "Lösche Branch: $BRANCH_NAME"
            git push origin --delete $BRANCH_NAME || echo "Branch konnte nicht gelöscht werden (möglicherweise schon gelöscht)"
            echo "✓ Branch $BRANCH_NAME wurde gelöscht"
          else
            echo "Branch $BRANCH_NAME ist kein Translation-Branch, überspringe"
          fi
